<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiplayer Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" type="image/ico" href="assets/images/favicon-rps.ico">
	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
</head>
<body>
	<header>
		Rock Paper Scissors
	</header>

	<div id="messagePanel">
		<form>
			<div>
				<input type="text" id="playerName">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
	</div>

	<div id="player1Panel" class="panel">
		<div id="message1" class="subpanel">
			Waiting for Player 1
		</div>
		<div class="subpanel">
			Rock
		</div>
		<div class="subpanel">
			Paper
		</div>
		<div class="subpanel">
			Scissors
		</div>	
		<div class="subpanel">
			Score
		</div>	
	</div>
		<div id="resultPanel" class="panel">
		<div class="subpanel">
			Who Wins
		</div>
		<div class="subpanel">
			Rock
		</div>
		<div class="subpanel">
			Paper
		</div>
		<div class="subpanel">
			Scissors
		</div>	
		<div class="subpanel">
			Score
		</div>	
	</div>
		<div id="player2Panel" class="panel">
		<div id="message2" class="subpanel">
			Waiting for Player 2
		</div>
		<div class="subpanel">
			Rock
		</div>
		<div class="subpanel">
			Paper
		</div>
		<div class="subpanel">
			Scissors
		</div>
		<div class="subpanel">
			Score
		</div>	
	</div>
	<div id="chat">
		
	</div>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
